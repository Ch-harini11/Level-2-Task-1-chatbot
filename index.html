<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBot Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      transition: background 0.3s ease;
    }

    body.dark-mode {
      background: #121212;
      color: #fff;
    }

    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      z-index: 1;
    }

    .chatbox {
      width: 360px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00f0ff;
      box-shadow: 0 0 20px #00f0ff;
      border-radius: 12px;
      padding: 20px;
      color: white;
      backdrop-filter: blur(8px);
    }

    .header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px 12px 0 0;
    }

    .tools {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: transparent;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
      color: #000;
    }

    .bot {
      background-color: #e7f1ff;
      align-self: flex-start;
      color: #000;
    }

    .input-area {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <div class="chatbox">
      <div class="header">ðŸ¤– SmartBot</div>
      <div class="tools">
        <button onclick="toggleDarkMode()">ðŸŒ™ Dark</button>
        <button onclick="speakLast()">ðŸ”Š Speak</button>
      </div>
      <div class="chat-box" id="chatBox"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
        <button onclick="clearChat()">Clear</button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    const responses = {
      "hi": "Hello! How can I help you?",
      "hello": "Hi there! What do you need?",
      "how are you": "I'm a bot, but I'm doing great!",
      "bye": "Goodbye! Have a nice day!",
      "name": "I am SmartBot, your friendly assistant.",
      "default": "I'm not sure how to respond to that."
    };

    function sendMessage() {
      const message = userInput.value.trim();
      if (message === "") return;

      appendMessage("user", message);
      const reply = getBotReply(message.toLowerCase());
      setTimeout(() => {
        appendMessage("bot", reply);
        speak(reply);
      }, 500);
      userInput.value = "";
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotReply(msg) {
      return responses[msg] || responses["default"];
    }

    function clearChat() {
      chatBox.innerHTML = "";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(speech);
    }

    function speakLast() {
      const messages = chatBox.querySelectorAll(".bot");
      if (messages.length > 0) {
        const last = messages[messages.length - 1].textContent;
        speak(last);
      }
    }

    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
